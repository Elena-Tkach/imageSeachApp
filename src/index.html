<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <title>Поиск изображений</title>
</head>

<body class="body js-body">
    <main class="main">
        <div class="container">
            <section class="app">
                <h1 class="app__title title title--first">
                    Поисковик фото
                </h1>

                <form class="app__search  search" action="#">
                    <input class="search__input input input--yellow input--font" type="search" name="search"
                        placeholder="Введите тему ..." required>
                    <button class="search__btn btn btn--yellow btn--font" type="submit">Поиск</button>
                </form>

                <ul class="app__list cards  js-cards-container">
                    
                </ul>

                <div class="app__pagination pagination">
                    <div class="pagination__arrows arrows">
                        <button class="arrow arrow--prev btn js-pagination-arrow"></button>
                        <button class="arrow arrow--next btn js-pagination-arrow"></button>
                    </div>

                    <ul class="pagination__pages pages ">
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white js-page-btn active">1</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white js-page-btn">2</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white js-page-btn">3</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white js-page-btn">...</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white js-page-btn">10</button>
                        </li>
                    </ul>
                </div>

            </section>
        </div>
    </main>
</body>

</html>
