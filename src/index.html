<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск изображений</title>
</head>

<body class="body">
    <main class="main">
        <h1 class="title">
            Поисковик фото
        </h1>

        <form class="form" action="#">
            <input class="form__search" type="search" name="search" placeholder="введите тему ..." required>
            <button class="form__btn" type="submit">Поиск</button>
        </form>

        <ul class="list-cards cards">
            <item class="cards__item card">
                <img class="card__img"
                    src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1336&q=80"
                    alt="oficce">

                <div class="card__wrapper wrapper">
                    <div class="wrapper__top">
                        <ul class="wrapper__top-list top-list">
                            <li class="top-list__item top-item">
                                <button class="top-item__like">100</button>
                            </li>
                            <li class="top-list__item top-item">
                                <time class="top-item__date" datetime="2022-09-05">05/09/22</time>
                            </li>
                        </ul>

                        <div class="wrapper__author author">
                            <p class="author__name">
                                <span class="author-span">by</span>
                                John Doe
                            </p>
                        </div>
                    </div>

                    <ul class="wrapper__tags-list tags-list">
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                    </ul>
                </div>
            </item>

            <item class="cards__item card">
                <img class="card__img"
                    src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1336&q=80"
                    alt="oficce">

                <div class="card__wrapper wrapper">
                    <div class="wrapper__top">
                        <ul class="wrapper__top-list top-list">
                            <li class="top-list__item top-item">
                                <button class="top-item__like">100</button>
                            </li>
                            <li class="top-list__item top-item">
                                <time class="top-item__date" datetime="2022-09-05">05/09/22</time>
                            </li>
                        </ul>

                        <div class="wrapper__author author">
                            <p class="author__name">
                                <span class="author-span">by</span>
                                John Doe
                            </p>
                        </div>
                    </div>

                    <ul class="wrapper__tags-list tags-list">
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                    </ul>
                </div>
            </item>

            <item class="cards__item card">
                <img class="card__img"
                    src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1336&q=80"
                    alt="oficce">

                <div class="card__wrapper wrapper">
                    <div class="wrapper__top">
                        <ul class="wrapper__top-list top-list">
                            <li class="top-list__item top-item">
                                <button class="top-item__like">100</button>
                            </li>
                            <li class="top-list__item top-item">
                                <time class="top-item__date" datetime="2022-09-05">05/09/22</time>
                            </li>
                        </ul>

                        <div class="wrapper__author author">
                            <p class="author__name">
                                <span class="author-span">by</span>
                                John Doe
                            </p>
                        </div>
                    </div>

                    <ul class="wrapper__tags-list tags-list">
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                        <li class="tags-list__item tag-item">
                            <a href="#" class="tag-item__link">#tag</a>
                        </li>
                    </ul>
                </div>
            </item>
        </ul>

        <div class="pagination">
            <ul class="pagination__arraw arraw-list">
                <li class="arrow-list__item">
                    <button class="btn-prev">\</button>
                </li>
                <li class="arrow-list__item">
                    <button class="btn-next">\</button>
                </li>
            </ul>

            <ul class="pagination__list pagination-list">
                <li class="pagination-list__item pagination-item">
                    <a href="#" class="pagination-item__link">1</a>
                </li>
                <li class="pagination-list__item pagination-item">
                    <a href="#" class="pagination-item__link">2</a>
                </li>
                <li class="pagination-list__item pagination-item">
                    <a href="#" class="pagination-item__link">3</a>
                </li>
                <li class="pagination-list__item pagination-item">
                    <a href="#" class="pagination-item__link">...</a>
                </li>
                <li class="pagination-list__item pagination-item">
                    <a href="#" class="pagination-item__link">10</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
