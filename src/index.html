<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <title>Поиск изображений</title>
</head>

<body class="body js-body">
    <main class="main">
        <div class="container">
            <section class="app">
                <button class="app__btn-sort btn btn__open-sort btn-open-sidebar js-btn-open-sidebar"
                    aria-label="Открыть меню сортировки" title="Открыть меню сортировки"></button>

                <h1 class="app__title title title--first">
                    Поисковик фото
                </h1>

                <form class="app__search  search js-form-search" action="#">
                    <input class="search__input input input--yellow input--font" type="search" name="search"
                        placeholder="Введите тему ..." required>
                    <button class="search__btn btn btn--yellow btn--font" type="submit">Поиск</button>
                </form>

                <ul class="app__list cards  js-cards-container"></ul>

                <div class="app__pagination pagination">
                    <div class="pagination__arrows arrows">
                        <button class="arrow arrow--prev btn js-pagination"></button>
                        <button class="arrow arrow--next btn js-pagination"></button>
                    </div>

                    <ul class="pagination__pages pages ">
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white-h js-page-btn active">1</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white-h js-page-btn">2</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white-h js-page-btn">3</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white-h js-page-btn">...</button>
                        </li>
                        <li class="pagination__page page">
                            <button class="page__btn btn btn--font btn--white-h js-page-btn">10</button>
                        </li>
                    </ul>
                </div>

            </section>
        </div>
    </main>

    <div class="sidebar js-sidebar" aria-label="Фильтр и сортировка" aria-modal="true" role="dialog">
        <button class="sidebar__close btn btn--close js-btn-close-sidebar"
            aria-label="Закрыть меню сортировки"></button>

        <div class="sidebar__sort sort">
            <h3 class="sort__title title title--third">Cортировать:</h3>
            <button class="sort__btn btn btn--font btn--border-yellow-h js-sort-date-up">
                <span class="sort__label">дата:</span> по возрастанию
            </button>
            <button class="sort__btn btn  btn--font btn--border-yellow-h js-sort-date-down"><span
                    class="sort__label">дата:</span> по
                убыванию
            </button>
            <button class="sort__btn btn btn--font btn--border-yellow-h js-sort-like-up"> <span
                    class="sort__label">рейтинг:</span> от
                большего</button>
            <button class="sort__btn btn btn--font btn--border-yellow-h js-sort-like-down"> <span
                    class="sort__label">рейтинг:</span> от
                меньшего</button>
        </div>

        <div class="sidebar__filter filter">
            <h3 class="sort__title title title--third">Фильтр по тегам:</h3>

            <ul class="filter__tags tags js-tag-list">

            </ul>
        </div>
    </div>

    <div class="modal js-modal" aria-label="Увеличенное изображение" aria-modal="true" role="dialog">
        <button class="sidebar__close btn  btn--close-modal  js-btn-close-modal" aria-label="Закрыть модальное окно">
        </button>
        <div class="modal__content">
            <h4 class="modal__title title js-modal-title"></h4>
            <div class="modal__img js-modal-img"></div>
            <div class="modal__body js-modal-body"></div>
        </div>
    </div>

    <div class="overlay js-overlay"></div>
</body>

</html>
